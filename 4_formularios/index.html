<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Formularios</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">

        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido">

        <br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password">

        <br>

        <label for="acuerdo">Estas de acuerdo en las condiciones</label>
        <input type="checkbox" name="acuerdo" value="Yes"><br>

        <br>

        <label for="gustos_comida">¿Qué comida te gusta?</label><br>
        <input type="checkbox" name="gustos_comida" value="pizza">Pizza<br>
        <input type="checkbox" name="gustos_comida" value="tortilla">Tortilla<br>
        <input type="checkbox" name="gustos_comida" value="helado">Helado<br>

        <br>

        <label for="genero">Genero:</label>
        <select name="genero">
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="other">Otro</option>
        </select>
        
        <br>

        <label for="estudiante">¿Eres estudiante?</label>
        <input type="radio" id="estudiante_si" name="estudiante" value="Si">
        <label for="estudiante_si">Sí</label>
        <input type="radio" id="estudiante_no" name="estudiante" value="No">
        <label for="estudiante_no">No</label>
        <input type="radio" id="estudiante_otro" name="estudiante" value="Otro">
        <label for="estudiante_no">Otro</label>

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
    <table>
        <thead>
        <th>
            
        </th>
    </thead>
    </table>
</html>
